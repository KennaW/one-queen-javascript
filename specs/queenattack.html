<!DOCTYPE html>
<html>
  <head>
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="../js/scripts.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel='stylesheet' href='../css/styles.css' type='text/css'>
    <title>Queen Attack!!!!</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack!1?!?</h1>
      <p>Enter co-ordinates and we'll tell you whether the queen can attack:</p>

      <form>
          <div class='form-group'>
              <label for='position1'>Position 1 (x,y)::</label>
              <input id='x1' name='x1' class='form-control' type='number' min='1' max='8'>
              <input id='y1' name='y1' class='form-control' type='number' min='1' max='8'>
          </div>

          <div class='form-group'>
              <label for='position2'>Position 2 (x,y)::</label>
              <input id='x2' name='x2' class='form-control' type='number' min='1' max='8'>
              <input id='y2' name='y2' class='form-control' type='number' min='1' max='8'>
          </div>

          <button type='submit' class='btn'>.gimme.</button>
      </form>

      <div id='result'>
          <p>The queen can <span class='not'></span>attack from this position!</p>
      </div>

    </div>
  </body>
</html>
